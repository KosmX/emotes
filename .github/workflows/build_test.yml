# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on: [pull_request]

jobs:
  build:
    strategy:
      matrix:
        java: [16]
        os: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}
    steps:
    - name: checkout repository
      uses: actions/checkout@v2
    - name: configure gradle
      uses: gradle/wrapper-validation-action@v1
      with:
        java-version: ${{matrix.java}}
    - name: Grant execute permission for gradlew
      if: ${{ runner.os != 'Windows' }}
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: capture build artifacts
      if: ${{ runner.os == 'Linux' && matrix.java == '16' }}
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
          17/fabric/build/libs/*-fabric.jar
          17/fabric/build/libs/*-fabric-dev.jar
          16/fabric/build/libs/*-fabric.jar
          16/fabric/build/libs/*-fabric-dev.jar
          16/forge/build/libs/*-forge.jar
          16/forge/build/libs/*-forge-dev.jar
          bukkit/build/libs/
